site_name: AI Skills Hub
site_description: Free AI education for developers with GPU access
site_url: https://rajgupt.github.io/ai-for-builders
repo_url: https://github.com/rajgupt/ai-for-builders
repo_name: rajgupt/ai-for-builders

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Inter
    code: JetBrains Mono         # Monospace for code blocks
  features:
    - navigation.instant         # SPA-like navigation
    - navigation.tracking        # URL updates on scroll
    - navigation.tabs            # Top-level tabs
    - search.suggest             # Search autocomplete
    - content.code.copy          # Copy button on code blocks
    - content.code.annotate      # Code annotations

extra_css:
  - stylesheets/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rajgupt/ai-for-builders
  analytics:
    provider: google
    property: G-Y44J2WZ2JL       # Add GA4 tracking ID

nav:
  - Home: index.md
  - Courses:
    - All Courses: courses/index.md
    - Foundation: courses/foundation/index.md
    - Python for AI:
      - Overview: courses/foundation/python-for-ai/index.md
      - Basics: courses/foundation/python-for-ai/01-basics.md
      - Lists: courses/foundation/python-for-ai/02-lists.md
      - Dictionaries: courses/foundation/python-for-ai/03-dictionaries.md
      - Loops: courses/foundation/python-for-ai/04-loops.md
      - NumPy: courses/foundation/python-for-ai/05-numpy.md
      - Functions: courses/foundation/python-for-ai/06-functions.md
      - Mini Project: courses/foundation/python-for-ai/07-mini-project.md
      - Quizzes: courses/foundation/python-for-ai/quizzes.md
    - Core: courses/core/index.md
    - Advanced: courses/advanced/index.md
  - Projects: projects/index.md
  - Resources: resources/index.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
